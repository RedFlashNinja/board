        <div class=" upper-gap left-gap bottom-gap col-md-12" ng-controller="CreateUserCtrl as ctrl">
            <form ng-hide="self.env.loading" name="form" class="form-horizontal col-md-5" novalidate>
                <div ng-if="ctrl.editmode" ><legend>Edit user</legend></div>
                <div ng-if="!ctrl.editmode" ><legend>Create user</legend></div>
                <div ng-show="ctrl.loaded"  >
                    <input type="hidden" name="uuid" ng-model="ctrl.user.uuid">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text"  id="name" class="form-control col-md-4" ng-model="ctrl.user.name" placeholder="Name" required>
                    </div>

                    <div class="form-group">
                        <label for="team">Team</label>
                        <select multiple id="team"  ng-model="ctrl.user.teamUuids" required
                                ng-options="team.uuid as team.name for team in ctrl.teams">
                        </select>
                    </div>

                    <div class="col-md-7">
                        <a  class="btn btn-default" type="button"  href="#/adminview">cancel</a>
                        <input class="btn bg-primary" ng-click="ctrl.send()" type="submit" value="Submit">
                    </div>
                </div>
            </form>
            <spinner id="user-loading" on-register-complete="ctrl.loadUserData($spinnerService)"
                size="medium">
            </spinner>
        </div>
