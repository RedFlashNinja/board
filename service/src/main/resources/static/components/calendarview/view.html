<div class="col-md-12 upper-gap" ng-init="actrl.preLoad()" ng-controller="CalendarViewCtrl as actrl">
    <div>
        <table class="col-md-12 table table-striped upper-gap">
            <tr>
                <th>
                    User
                </th>
                <th ng-repeat="date in actrl.paintable.days">{{date.day}}</th>
            </tr>

            <tr ng-repeat="item in actrl.paintable.uiUsers">
                <td>
                    {{item.user.name}}
                </td>
                <td ng-repeat="step in item.statusday track by $index">
                    <span ng-if="step.status == 'TOFILL'">

                        <div class="dropdown dropdown-append-to-body">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle = "dropdown">Select <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li  ng-repeat="imgitem in actrl.paintable.imgs">
                                   <input class="btn bg-primary" ng-click="actrl.dostatus(imgitem.uuid,item.user.uuid,step.day.uuid)" >
                                        <img ng-src="/components/smiles/{{imgitem.name}}" alt="Smiley face" height="42" width="42">
                                    </input>
                                </li>
                            </ul>
                        </div>
                    </span>
                    <span ng-if="step.status == 'EMPTY'"></span>
                    <span ng-if="step.status == 'HOLIDAY'">hh</span>
                    <span ng-if="step.status == 'IMAGE'">
                         <img ng-src="/components/smiles/{{step.image.name}}" alt="Smiley face" height="17" width="17">
                    </span>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <div ng-repeat="item in actrl.paintable.imgs">
            <img ng-src="/components/smiles/{{item.name}}" alt="Smiley face" height="42" width="42">
        </div>
    </div>
</div>
