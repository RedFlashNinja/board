<div>
    <h6>Possible options: </h6>
    <div>
        <div ng-repeat="item in actrl.paintable.imgs">
            <img ng-src="/components/smiles/{{item.name}}" alt="Smiley face" height="30" width="30">
            {{item.description}}
        </div>
    </div>
    <div class="bottom-gap">
        <spinner class="col-md-offset-4" id="teams-loading" on-register-complete="actrl.loadTeam(team.uuid, $spinnerService)"
                 size="medium"></spinner>
    </div>
</div>
